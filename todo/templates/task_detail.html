{% extends "main.html" %}

{% block content %}
	<div class="w-10/12 md:w-3/6 shadow-md bg-white rounded-2xl p-4">
		<div class="flex flex-row justify-between">

			<!-- TITLE AND DESCRIPTION -->
			<div>
				<h1 class="font-semibold text-xl">
					{{ task.title }}
				</h1>
				<br />
				<h2 class="font-bold">
					Status:
					{% if task.completed %}
						<span class="font-medium text-green-400">
							Completed 
							<i class="bx bxs-badge-check"></i>
						</span>
					{% else %}
						<span class="font-medium text-red-400">
							Not Completed
							<i class="bx bxs-sad"></i>
						</span>
					{% endif %}
				</h2>
					<h2 class="text-gray-500 font-bold italic underline mt-3">
						Description
					</h2>
					<p class="text-gray-500 text-md">
						{{ task.description }}
					</p>
				</div>

			<!-- TOGGLE COMPLETE MODE -->
			<a href="{% url 'toggle_complete' task.id %}">
				<i class="bx bx-check-circle bx-sm text-blue-500"></i>
			</a>
		</div>

		<!-- LINE -->
		<hr class="border-t border-gray-200 my-2" />

		<!-- TIME AND DATE / DELTE -->
		<div style="align-items:center;" class="flex flex-row justify-between">
			<h2 class="text-gray-500 font-bold">
				Due  {{ task.due_date }} / <span class="font-medium text-gray-400"> {{ task.due_time }}</span>
			</h2>
			<a href="{% url 'delete' task.id %}">
				<i class="bx bxs-trash bx-sm text-red-500"></i>
			</a>
		</div>
	</div>
{% endblock content %}
